<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>New York City</title>
    <!-- The Cesium library. -->
    <script src="ThirdParty/Cesium/Cesium.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.80/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.80/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <!-- Style our app. -->
    <link rel="stylesheet" href="index.css" media="screen" />
  </head>
  <body>
    Cesium.Ion.defaultAccessToken = '<eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyYThjNmE0Mi0xZDkzLTQ4ZTItOTllMi04NjMyMDkwNjg4ZjkiLCJpZCI6NDk0MDcsImlhdCI6MTYxNzM3Mjk3Nn0.cjhh0c4-Do6iLebQ8kjYQcNDx0uFIHM-5Psk7nMYfYI>';
    <!-- A container for the Cesium Viewer to live in. -->
    <div id="cesiumContainer" class="fullsize"></div>

    <!-- Some input elements for our app. -->
    <div class="backdrop" id="menu">
      <h2>Sample NYC Geocaches</h2>
      <span><strong>Camera Mode</strong></span>
      <div class="nowrap">
        <input id="freeMode" name="source" type="radio" checked />
        <label for="freeMode">Free</label>
      </div>
      <div class="nowrap">
        <input id="droneMode" name="source" type="radio" />
        <label for="droneMode">Drone View</label>
      </div>
      <br />
      <span><strong>3d Tile Styling</strong></span>
      <div class="nowrap">
        <select id="tileStyle">
          <option value="none">None</option>
          <option value="height">Height</option>
          <option value="transparent">Transparent</option>
        </select>
      </div>
      <br />
      <span><strong>Display Options</strong></span>
      <div class="nowrap">
        <input id="shadows" type="checkbox" />
        <label for="shadows">Shadows</label>
      </div>

      <div class="nowrap">
        <input id="neighborhoods" type="checkbox" checked />
        <label for="neighborhoods">Neighborhoods</label>
      </div>
      <br />
    </div>
    <div id="loadingIndicator" class="cover">
      <div id="loadingIcon" class="loadingIndicator"></div>
    </div>

    <!-- Our app code. -->
    <script src="Source/App.js"></script>
  </body>
</html>
